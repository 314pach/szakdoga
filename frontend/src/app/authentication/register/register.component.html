<div class="container">
  <mat-card class="login-card">
    <mat-card-header>
      <div class="title">Regisztráció</div>
    </mat-card-header>
    <mat-card-content class="form-container">
      <div class="form">
        <mat-form-field appearance="outline" class="field">
          <mat-label>Név</mat-label>
          <input matInput type="text" [formControl]="nameControl">
          <mat-error *ngIf="nameControl.invalid">Név megadása kötelező</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="field">
          <mat-label>E-mail cím</mat-label>
          <input matInput type="email" [formControl]="emailControl">
          <mat-error *ngIf="emailControl.errors?.['required']">E-mail cím megadása kötelező</mat-error>
          <mat-error *ngIf="emailControl.errors?.['email']">Invalid e-mail cím</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="field" matTooltip="Legalább 6, legfeljebb 15 karakter, tartalmazzon kisbetűt, nagybetű és számot is" matTooltipPosition="above">
          <mat-label>Jelszó</mat-label>
          <input matInput [type]="hide1 ? 'password' : 'text'" [formControl]="passwordControl" (keyup)="passwordsMatch()">
          <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1" tabindex="-1">
            <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="passwordControl.errors?.['required']">Új jelszó megadása kötelező</mat-error>
          <mat-error *ngIf="!passwordControl.errors?.['required'] && passwordControl.invalid">A jelszó nem felel meg a követelményeknek</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="field">
          <mat-label>Jelszó újra</mat-label>
          <input matInput [type]="hide2 ? 'password' : 'text'" [formControl]="passwordAgainControl" (keyup)="passwordsMatch()">
          <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2" tabindex="-1">
            <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="passwordAgainControl.errors?.['required']">Új jelszó megismétlése kötelező</mat-error>
          <mat-error *ngIf="!confirmed">A jelszavak nem egyeznek meg</mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions class="control">
      <button mat-raised-button color="primary" [disabled]="isDisabled()">Regisztráció</button>
      <!--      routerLink="/register"-->
      <div class="link">Bejelentkezés</div>
    </mat-card-actions>
  </mat-card>
</div>
