<div class="container">
  <div class="upper">
    <div class="profile-picture-container">
      <img alt="profile picture" class="profile-picture" src="../../../assets/temp-resources/gizsgugya.jpg">
    </div>
    <div class="username">{{ loggedInUser.name }}</div>
    <div class="list">
      <div class="list-item" routerLink="/profile" (click)="closeIfOver()">Profil</div>
      <div class="list-item" routerLink="/classroom" (click)="closeIfOver()">Osztályok</div>
      <div class="list-item" routerLink="/modul" (click)="closeIfOver()">Témakörök</div>
      <div class="list-item" routerLink="/message" (click)="closeIfOver()">Üzenetek</div>
    </div>
  </div>
  <div class="logout" matTooltip="Kijelentkezés">
    <mat-icon>logout</mat-icon>
  </div>
</div>
