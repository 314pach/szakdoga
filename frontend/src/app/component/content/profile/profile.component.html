<div class="title">Felhasználói adatok</div>
<div class="container" [ngStyle]='{"flex-direction": getScreenWidth() >= 1000 ? "row-reverse" : "column" }'>
  <div class="picture-form" [ngStyle]='{"width": getScreenWidth() >= 1000 ? "50%" : "100%"}'>
    <img alt="profile picture" class="profile-picture" src="../../../assets/temp-resources/gizsgugya.jpg">
    <button mat-raised-button color="primary" class="picture-button" (click)="profilePictureChange()">Profilkép cseréje</button>
  </div>
  <div class="form" [ngStyle]='{"width": getScreenWidth() >= 1000 ? "50%" : "100%"}'>
    <mat-form-field appearance="outline" class="field">
      <mat-label>Név</mat-label>
      <input matInput type="text" [value]="loggedInUser.name">
    </mat-form-field>
    <mat-form-field appearance="outline" class="field">
      <mat-label>E-mail cím</mat-label>
      <input matInput type="email" [value]="loggedInUser.email">
    </mat-form-field>
    <div class="button-container1">
      <button mat-raised-button color="primary" class="control1">Mentés</button>
      <button mat-raised-button class="control1">Mégse</button>
    </div>
    <div class="label">Felhasználói műveletek</div>
    <div class="button-container2">
      <button mat-raised-button color="primary" class="control2" (click)="passwordChange()">Jelszó megváltoztatása</button>
      <button mat-raised-button color="warn" class="control2" (click)="deleteProfile()">Fiók törlése</button>
    </div>
  </div>
</div>
