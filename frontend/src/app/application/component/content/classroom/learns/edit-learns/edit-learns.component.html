<div class="title">Témakörök kiosztása</div>
<div class="container">
  <div *ngFor="let modul of moduls">
    <mat-checkbox (change)="checkModul(modul.id!)"
                  [checked]="checked.includes(modul.id!)">{{modul.title}}</mat-checkbox>
  </div>
  <div class="button-container">
    <button mat-raised-button color="primary" class="control" [disabled]="isDisabled()" (click)="save()">Mentés</button>
    <button mat-raised-button class="control" mat-dialog-close="true">Mégse</button>
  </div>
</div>
