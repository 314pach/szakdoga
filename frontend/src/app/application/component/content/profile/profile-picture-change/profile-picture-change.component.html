<div class="title">Profilkép cseréje</div>
<div class="content">
  <label for="file-upload">
    <span class="custom-file-upload">Fájl kiválasztása</span>
    <br>
    <span>
      {{this.file.name ? this.file.name + ' kiválasztva' : 'Még nincs kiválasztott fájl...'}}
    </span>
  </label>
  <input id="file-upload" multiple type="file" [formControl]="fileControl" (change)="fileChanged($event)">
</div>
<div class="button-container">
  <button mat-raised-button color="primary" [mat-dialog-close]="true" class="control" (click)="save()" [disabled]="isDisabled()">Mentés</button>
  <button mat-raised-button mat-dialog-close="true" class="control">Mégse</button>
</div>
